<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Presentes dos Noivos</title>
  <link rel="stylesheet" href="teste.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
  <header class="topo">
    <img src="assets/Logo.jpg" alt="Noivos" class="foto-noivos">
    <h1>Presentes para os noivos</h1>
    <p>Escolha um presente especial e faça parte desse momento inesquecível ❤️</p>
  </header>

  <main class="lista-presentes">
    <!-- Exemplo de item -->
    <div class="cadeado-card">
      <img src="panela.png" alt="Jogo de Panelas">
      <div class="info">
        <h2>Jogo de Panelas</h2>
        <p class="preco">R$ 199,90</p>
        <button>Comprar</button>
      </div>
    </div>

    <div class="cadeado-card">
      <img src="cafeteira.png" alt="Máquina de Café">
      <div class="info">
        <h2>Máquina de Café</h2>
        <p class="preco">R$ 349,00</p>
        <button>Comprar</button>
      </div>
    </div>

    <div class="cadeado-card">
      <img src="aspirador.png" alt="Aspirador de Pó">
      <div class="info">
        <h2>Aspirador de Pó</h2>
        <p class="preco">R$ 289,90</p>
        <button>Comprar</button>
      </div>
    </div>
    <!-- Inclua mais presentes aqui -->
  </main>
</body>
</html>
